<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRPC Chatbot</title>
  <style>
    :root {
      --primary-color: #0082CE;
      --user-msg: #dcf8c6;
      --bot-msg: #CCE6F5;
      --bg-color: #f0f2f5;
      --radius: 12px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 95%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h2 {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 12px 0;
      max-width: 100%;
    }

    .avatar {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      border-radius: 50%;
      background-size: cover;
      flex-shrink: 0;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      max-width: 75%;
      word-wrap: break-word;
    }

    .bot .bubble {
      background: var(--bot-msg);
      color: #222;
    }

    .user {
      flex-direction: row-reverse;
    }

    .user .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .user .bubble {
      background: var(--user-msg);
      color: #333;
      text-align: right;
    }

    .footer-warning {
      font-size: 0.8rem;
      text-align: center;
      color: #666;
      background: #fff3cd;
      padding: 10px;
      font-style: italic;
    }

    .input-area {
      display: flex;
      padding: 14px 16px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      margin-left: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    button:hover {
      background: #006bb2;
    }

    #chatbox::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GRPC ChatBox</h2>
    <div id="chatbox"></div>
    <div class="footer-warning">⚠️ This is an AI-generated response. It may make mistakes.</div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off" />
      <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.4/dist/purify.min.js"></script>
  <script>
    const avatars = {
      bot: "./grpc.jpg",
      user: "https://cdn-icons-png.flaticon.com/512/149/149071.png" 
    };

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      const chatbox = document.getElementById("chatbox");
      const sendBtn = document.getElementById("sendBtn");

      if (!message) return;

      input.value = "";
      input.disabled = true;
      sendBtn.disabled = true;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `
        <div class="avatar" style="background-image: url('${avatars.user}')"></div>
        <div class="bubble">${message}</div>
      `;
      chatbox.appendChild(userMsg);
      chatbox.scrollTop = chatbox.scrollHeight;

      // Typing animation
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      const botBubble = document.createElement("div");
      botBubble.className = "bubble";
      const botAvatar = document.createElement("div");
      botAvatar.className = "avatar";
      botAvatar.style.backgroundImage = `url('${avatars.bot}')`;
      botMsg.appendChild(botAvatar);
      botMsg.appendChild(botBubble);
      chatbox.appendChild(botMsg);

      // Dot animation
      const dots = ["⠋", "⠙", "⠹", "⠸", "⠼", "⠴", "⠦", "⠧", "⠇", "⠏"];
      let i = 0;
      let typingInterval = setInterval(() => {
        botBubble.textContent = `GRPC A.I is typing... ${dots[i++ % dots.length]}`;
      }, 100);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        clearInterval(typingInterval);
        botBubble.innerHTML = DOMPurify.sanitize(marked.parse(data.reply));
      } catch (err) {
        clearInterval(typingInterval);
        botBubble.textContent = "⚠️ Error fetching response.";
      }

      input.disabled = false;
      sendBtn.disabled = false;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("sendBtn").click();
      }
    });
  </script>
</body>
</html>
